<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a1628" />
  <title>Sahur Ball ⚽</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --p1: #e8283a;
      --p1-glow: rgba(232,40,58,0.35);
      --p1-soft: rgba(232,40,58,0.12);
      --p2: #1855e8;
      --p2-glow: rgba(24,85,232,0.35);
      --p2-soft: rgba(24,85,232,0.12);
      --glass: rgba(6,16,30,0.72);
      --glass-border: rgba(255,255,255,0.1);
      --text: rgba(255,255,255,0.95);
      --text-dim: rgba(255,255,255,0.45);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Nunito', 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      background: #040c1a;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* ===================== HUD ===================== */
    #hud {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 10px;
      pointer-events: none;
      z-index: 20;
    }

    /* Player cards */
    .pcard {
      flex: 0 0 auto;
      background: var(--glass);
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 10px 14px 12px;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 10px 28px rgba(0,0,0,0.45);
      transition: box-shadow 0.3s;
    }
    .pcard.p1 {
      border-color: rgba(232,40,58,0.35);
      box-shadow: 0 10px 28px rgba(0,0,0,0.45), 0 0 0 0 var(--p1-glow);
    }
    .pcard.p2 {
      border-color: rgba(24,85,232,0.35);
      box-shadow: 0 10px 28px rgba(0,0,0,0.45), 0 0 0 0 var(--p2-glow);
    }
    .pcard.scored {
      animation: scorePop 0.45s ease;
    }
    @keyframes scorePop {
      0% { transform: scale(1); }
      40% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    .card-label {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(13px, 1.6vw, 16px);
      letter-spacing: 3px;
      color: var(--text-dim);
      margin-bottom: 2px;
    }
    .p1 .card-label { color: rgba(232,80,90,0.8); }
    .p2 .card-label { color: rgba(80,130,255,0.8); }

    .card-score {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(48px, 7vw, 68px);
      line-height: 1;
      letter-spacing: -1px;
      color: #fff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.5);
    }
    .p1 .card-score { color: #ff6e7d; text-shadow: 0 0 20px rgba(232,40,58,0.6); }
    .p2 .card-score { color: #6ea0ff; text-shadow: 0 0 20px rgba(24,85,232,0.6); }

    .pips {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 7px;
    }
    .pip {
      width: 9px; height: 9px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1.5px solid rgba(255,255,255,0.15);
      transition: background 0.25s, border-color 0.25s, transform 0.25s, box-shadow 0.25s;
    }
    .p1 .pip.filled {
      background: #e8283a;
      border-color: #ff6e7d;
      box-shadow: 0 0 6px rgba(232,40,58,0.7);
    }
    .p2 .pip.filled {
      background: #1855e8;
      border-color: #6ea0ff;
      box-shadow: 0 0 6px rgba(24,85,232,0.7);
    }
    .pip.pop {
      animation: pipPop 0.35s ease;
    }
    @keyframes pipPop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.4); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Center HUD */
    #center-hud {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    #logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(16px, 2.6vw, 26px);
      letter-spacing: 5px;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 0 24px rgba(120,200,255,0.5), 0 2px 4px rgba(0,0,0,0.5);
    }

    #controls-hint {
      font-size: clamp(9px, 1.05vw, 11px);
      color: var(--text-dim);
      text-align: center;
      letter-spacing: 0.3px;
    }

    #warning {
      width: min(94vw, 500px);
      padding: 7px 16px;
      border-radius: 10px;
      font-weight: 900;
      font-size: clamp(11px, 1.45vw, 14px);
      text-align: center;
      color: #ffd090;
      background: rgba(160,20,0,0.9);
      border: 2px solid rgba(255,100,70,0.9);
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: translateY(-8px) scale(0.96);
      transition: opacity 130ms ease, transform 130ms ease;
      letter-spacing: 0.5px;
    }
    #warning.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    #event {
      width: min(94vw, 560px);
      padding: 9px 20px;
      border-radius: 999px;
      font-weight: 800;
      font-size: clamp(11px, 1.55vw, 16px);
      text-align: center;
      color: #fff;
      background: linear-gradient(90deg, #ff7b1f, #e8283a);
      border: 2px solid rgba(255,255,255,0.35);
      box-shadow: 0 8px 28px rgba(200,50,20,0.45), inset 0 1px 0 rgba(255,255,255,0.2);
      opacity: 0;
      transform: translateY(-8px) scale(0.95);
      transition: opacity 150ms ease, transform 150ms ease;
      text-shadow: 0 1px 3px rgba(0,0,0,0.45);
    }
    #event.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: eventBounce 0.3s ease;
    }
    @keyframes eventBounce {
      0% { transform: scale(0.9); }
      60% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    #challenge {
      font-size: clamp(10px, 1.25vw, 13px);
      font-weight: 800;
      color: rgba(255,235,120,0.9);
      text-align: center;
      min-height: 14px;
      letter-spacing: 0.3px;
    }

    /* ===================== TOUCH CONTROLS ===================== */
    #touch-controls {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 10px 14px;
      z-index: 20;
      pointer-events: none;
    }

    .touch-group {
      display: flex;
      gap: 6px;
      align-items: flex-end;
      pointer-events: all;
    }

    .tbtn {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: rgba(255,255,255,0.08);
      border: 1.5px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: rgba(255,255,255,0.85);
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      touch-action: none;
      box-shadow: 0 4px 14px rgba(0,0,0,0.35);
      transition: background 80ms, transform 80ms, box-shadow 80ms;
      -webkit-user-select: none;
    }
    .tbtn:active, .tbtn.held {
      background: rgba(255,255,255,0.2);
      transform: scale(0.91);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .tbtn.jump {
      height: 68px;
      background: rgba(255,255,255,0.11);
    }
    .p1g .tbtn { border-color: rgba(232,40,58,0.4); }
    .p1g .tbtn:active, .p1g .tbtn.held { background: rgba(232,40,58,0.25); }
    .p2g .tbtn { border-color: rgba(24,85,232,0.4); }
    .p2g .tbtn:active, .p2g .tbtn.held { background: rgba(24,85,232,0.25); }

    /* Responsive button size */
    @media (min-width: 600px) {
      .tbtn { width: 68px; height: 68px; }
      .tbtn.jump { height: 76px; }
    }

    /* On large screens w/ keyboard, fade touch controls */
    body.has-keyboard #touch-controls {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="game"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div class="pcard p1" id="p1-card">
      <div class="card-label">P1</div>
      <div class="card-score" id="p1-score">0</div>
      <div class="pips" id="p1-pips"></div>
    </div>

    <div id="center-hud">
      <div id="logo">⚽ SAHUR BALL</div>
      <div id="controls-hint">P1: A / D + W &nbsp;·&nbsp; P2: ← / → + ↑</div>
      <div id="warning"></div>
      <div id="event"></div>
      <div id="challenge"></div>
    </div>

    <div class="pcard p2" id="p2-card">
      <div class="card-label">P2</div>
      <div class="card-score" id="p2-score">0</div>
      <div class="pips" id="p2-pips"></div>
    </div>
  </div>

  <!-- Touch Controls -->
  <div id="touch-controls">
    <div class="touch-group p1g">
      <button class="tbtn" id="p1-left"  aria-label="P1 Left">◀</button>
      <button class="tbtn jump" id="p1-jump" aria-label="P1 Jump">▲</button>
      <button class="tbtn" id="p1-right" aria-label="P1 Right">▶</button>
    </div>
    <div class="touch-group p2g">
      <button class="tbtn" id="p2-left"  aria-label="P2 Left">◀</button>
      <button class="tbtn jump" id="p2-jump" aria-label="P2 Jump">▲</button>
      <button class="tbtn" id="p2-right" aria-label="P2 Right">▶</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
